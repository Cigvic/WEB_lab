  <div class="accord" id="FAQ">
  <div class="accordion" id="accordionPanelsStayOpenExample">

    </div>
    <div class="accordion-item">

      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" name="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Получать уведомления от курса</label>
      </div>
      <button id="send_dudes" type="submit" class="btn btn-primary">Отправить</button>
